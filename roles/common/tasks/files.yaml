- name: setup solana-validator.service
  become: true
  become_user: root
  copy:
    src: solana-validator.service
    dest: /etc/systemd/system/solana-validator.service
    owner: root
    group: root
    mode: "0755"

- name: copy restart.sh
  become: true
  become_user: solana
  copy:
    src: restart.sh
    dest: /home/solana/restart.sh
    owner: solana
    group: solana
    mode: "0755"
    
